apex {
 actor {
    node-mailbox {
      mailbox-type = "com.apex.Node$PrioMailbox"
    }

    rpc-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 32
    }
    throughput = 1
    }
  }

  network {

    nodeName = "Node"

    declaredAddress = "0.0.0.0:9090"

    bindAddress = "0.0.0.0:9090"

    peersDB = "${user.home}/peers"

    seedPeers=["0.0.0.0:9090", "0.0.0.0:9090", "0.0.0.0:9090", "0.0.0.0:9090", "0.0.0.0:9090"]

