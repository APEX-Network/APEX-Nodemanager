    acceptOtherPeers=true

    agentName = "1-Hop"

    maxPacketSize = 1048576

    localOnly = false

    appVersion = 0.0.1

    maxConnections = 50

    connectionTimeout = "5s"

    upnpEnabled = no

    handshakeTimeout = "30s"

    controllerTimeout = 5s

    peerMaxTimeGap = 1000

    peerSyncNumber = 50

    peerDatabaseMax =200
  }

  chain {

    dataBase {
      dir = "${user.home}/data"
      cacheEnabled = true
      cacheSize = 1000
      dbType = 2
