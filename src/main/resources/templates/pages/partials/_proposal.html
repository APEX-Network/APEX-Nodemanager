<div lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="newProposal">
    <div class="card">
        <div class="card-body">
            <form th:method="post" th:action="@{proposal}">
                <h4 class="card-title mdi mdi-chevron-double-right">  New Proposal</h4>
                <h6 th:text="'Producer: '+ ${producer}"></h6>
                <input type="hidden" name="producer" id="producer" th:value="${producer}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="proposalType">Type</label>
                                <select class="form-control" id="proposalType" name="proposalType" required>
                                    <option value="1" selected>Block Award</option>
                                    <option value="2">TX minimum GAS</option>
                                    <option value="3">TX maximum GAS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="amount">CPX</label>
                            <div class="col-sm-9">
                                <input type="number" min="0" step="any" value="0" class="form-control" name="amount" id="amount" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="timestamp">Timestamp Until</label>
                            <div class="col-sm-9">
                                <input type="number" min="0" step="1" class="form-control" value="1" name="timestamp" id="timestamp" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="password">Wallet Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 grid-margin stretch-card"></div>
                    <div class="col-md-6 grid-margin stretch-card">
                        <button type="submit" class="btn btn-block btn-primary btn-lg" name="action" value="new">
                            <i class="mdi mr-4"></i>CREATE PROPOSAL
                        </button>
                    </div>
                    <div class="col-md-3 grid-margin stretch-card"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="voteProposal">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-primary mdi mdi-clock-alert icon-md">  Active Proposals</h4>
            <!-- Accordion card -->
            <div class="card" th:each="wallet : ${wallets}">
                <!-- Card header -->
                <div class="card-header" role="tab" th:id="${'headingOne_'+wallet.get('walletAddress')}">
                    <a data-toggle="collapse" th:data-target="${'#collapseOne_'+wallet.get('walletAddress')}" aria-expanded="true">
                        <div class="row">
                            <div class="col-md-11">
                                <p class="mb-0" th:text="${wallet.get('walletAddress')}"></p>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Card body -->
                <div th:id="${'collapseOne_'+wallet.get('walletAddress')}" class="collapse hide">
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <h5 class="mdi mdi-cash-100 icon-sm" th:text="${' ' + __${wallet.get('balance')}__ + ' CPX'}"></h5>
                            </div>
                            <div class="col-md-4">
                                <h5 class="mdi mdi-chevron-double-up icon-sm" th:text="${' ' + __${wallet.get('nonce')}__}"></h5>
                            </div>
                            <form th:method="post" th:action="@{wallet}">
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-inverse-dark btn-icon"
                                            name="action" th:value="deleteWallet">
                                        <i class="mdi mdi-delete"></i>
                                    </button>
                                    <input type="hidden" name="address" th:value="${wallet.get('walletAddress')}">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Accordion card -->
        </div>
    </div>
</div>
<div lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="passedProposal">

</div>
