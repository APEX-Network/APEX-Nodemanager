<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="partials/_header::header"></th:block>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:include="partials/_navbar::navbar"></th:block>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <th:block th:include="partials/_sidebar::sidebar"></th:block>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <form class="pt-3" th:action="@{config}" method="post">
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::general"></th:block>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::genesis"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::blockDB"></th:block>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::forkDB"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::defaultDB"></th:block>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::airdrop"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::consensus"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::initialWitnesses"></th:block>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::actor"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::network"></th:block>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::knownPeers"></th:block>
                        </div>
                        <div class="col-md-6 grid-margin stretch-card">
                            <th:block th:include="partials/_configuration::seedPeers"></th:block>
                        </div>
                    </div>
                </form>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <th:block th:include="partials/_footer::footer"></th:block>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<th:block th:include="partials/_script::script"></th:block>
</body>

</html>
